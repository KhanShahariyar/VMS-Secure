<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VMS | User Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* CSS from the original style.css file */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
        }

        /* Gradient border wrapper */
        .gradient-border {
            background: linear-gradient(145deg, #1e3a8a, #3b82f6);
            padding: 2px;
            border-radius: 12px;
        }

        /* Profile picture gradient border (new) */
        .profile-gradient-border {
            background: linear-gradient(145deg, #a855f7, #ec4899); /* Purple to pink */
            padding: 3px;
            border-radius: 9999px; /* Make it a circle */
        }

        /* Status badges */
        .status-badge {
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 9999px;
            font-weight: 600;
        }

        .status-upcoming {
            background-color: #fcd34d;
            color: #78350f;
        }

        .status-completed {
            background-color: #34d399;
            color: #064e3b;
        }

        .status-canceled {
            background-color: #ef4444;
            color: #7f1d1d;
        }

        /* Input focus effect */
        #search-past:focus,
        #status-filter:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col items-center min-h-screen p-4">
    <div class="gradient-border w-full max-w-4xl mt-8 mb-4">
        <div class="bg-gray-800 p-8 rounded-xl shadow-2xl">
            <h1 class="text-3xl font-bold text-center text-blue-400 mb-4">User Dashboard</h1>
            <p class="text-center text-lg text-gray-400 mb-8">Here are your appointments and insights.</p>

            <!-- User Profile Section (New) -->
            <div class="flex flex-col items-center mb-8">
                <div class="profile-gradient-border inline-block mb-4">
                    <div class="w-24 h-24 bg-gray-700 rounded-full flex items-center justify-center overflow-hidden">
                        <img src="https://placehold.co/96x96/f472b6/2a3a4c?text=User" alt="User Profile Picture" class="w-full h-full object-cover">
                    </div>
                </div>
                <h2 class="text-2xl font-semibold text-gray-200">Andrew Bennet</h2>
            </div>

            <script>
  if (localStorage.getItem('loggedIn') !== 'true') {
    window.location.href = "../Login and registration/login.html"; // redirect back if not logged in
  }
</script>


            <!-- Action Button -->
            <div class="flex justify-center gap-4 mb-8">
                <a href="../Appointment/appointment.html" class="py-3 px-6 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition-all duration-300 text-center">
                    Take an Appointment
                </a>
            </div>

            <!-- Today's Appointments -->
            <div class="mb-8">
                <h2 class="text-xl font-semibold text-blue-300 mb-4">Today's Appointments</h2>
                <div id="todays-appointments-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </div>

            <hr class="border-gray-700 my-8">

            <!-- Weekly Workload Graph -->
            <div class="mb-8">
                <h2 class="text-xl font-semibold text-blue-300 mb-4">Weekly Workload</h2>
                <div class="bg-gray-700 p-4 rounded-lg shadow-md">
                    <canvas id="workload-chart" style="height:250px;"></canvas>
                </div>
            </div>

            <hr class="border-gray-700 my-8">

            <!-- Past Appointments -->
            <div>
                <h2 class="text-xl font-semibold text-blue-300 mb-2">Past Appointments</h2>

                <!-- Filters -->
                <div class="flex flex-col md:flex-row gap-4 mb-4">
                    <input type="text" id="search-past" placeholder="Search by visitor or employee name..."
                           class="flex-1 px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-100" />
                    <select id="status-filter" class="px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-100">
                        <option value="">All Statuses</option>
                        <option value="upcoming">Upcoming</option>
                        <option value="completed">Completed</option>
                        <option value="canceled">Canceled</option>
                    </select>
                </div>

                <div id="past-appointments-container" class="space-y-4"></div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript from the original script.js file
        // Dummy data for today's appointments
        const todayAppointments = [
            { visitorName: 'John Doe', employeeToMeet: 'Jane Smith', time: '10:00 AM', purpose: 'Project discussion', status: 'Upcoming' },
            { visitorName: 'Mary Williams', employeeToMeet: 'Robert Johnson', time: '09:30 AM', purpose: 'HR interview', status: 'Completed' },
            { visitorName: 'David Chen', employeeToMeet: 'Emily Davis', time: '11:00 AM', purpose: 'Sales meeting', status: 'Canceled' }
        ];

        // Dummy data for past appointments
        const pastAppointments = [
            { visitorName: 'Sarah Jones', employeeToMeet: 'Michael Brown', date: '2023-10-25', status: 'Completed' },
            { visitorName: 'Chris Evans', employeeToMeet: 'Lisa Rodriguez', date: '2023-10-24', status: 'Completed' },
            { visitorName: 'Anna Taylor', employeeToMeet: 'Tom White', date: '2023-10-23', status: 'Canceled' }
        ];

        // Function to render appointments
        function renderAppointments(appointments, containerId) {
            const container = document.getElementById(containerId);
            if (!container) return;
            container.innerHTML = '';

            if (appointments.length === 0) {
                const message = document.createElement('p');
                message.className = 'text-center text-gray-500 italic py-4';
                message.textContent = containerId === 'todays-appointments-container'
                    ? 'There are no appointments today.'
                    : 'No appointments found for the selected filter/search.';
                container.appendChild(message);
                return;
            }

            appointments.forEach(appointment => {
                let statusClass = '';
                switch (appointment.status.toLowerCase()) {
                    case 'upcoming': statusClass = 'status-upcoming'; break;
                    case 'completed': statusClass = 'status-completed'; break;
                    case 'canceled': statusClass = 'status-canceled'; break;
                }

                const card = document.createElement('div');
                card.className = 'p-4 bg-gray-700 rounded-lg shadow-md';

                if (containerId === 'todays-appointments-container') {
                    card.className += ' flex-col items-start';
                    card.innerHTML = `
                            <div class="flex items-center justify-between w-full mb-2">
                                <span class="font-bold">${appointment.visitorName}</span>
                                <span class="status-badge ${statusClass}">${appointment.status}</span>
                            </div>
                            <p class="text-sm text-gray-400">Meeting with: ${appointment.employeeToMeet}</p>
                            <p class="text-sm text-gray-400">Time: ${appointment.time}</p>
                            <p class="text-sm text-gray-400">Purpose: ${appointment.purpose}</p>
                        `;
                } else {
                    card.className += ' flex justify-between items-center';
                    card.innerHTML = `
                            <div>
                                <span class="font-bold">${appointment.visitorName}</span>
                                <p class="text-sm text-gray-400">Meeting with: ${appointment.employeeToMeet}</p>
                                <p class="text-sm text-gray-400">Date: ${appointment.date}</p>
                            </div>
                            <span class="status-badge ${statusClass}">${appointment.status}</span>
                        `;
                }

                container.appendChild(card);
            });
        }

        // Search & status filter
        const searchInput = document.getElementById('search-past');
        const statusFilter = document.getElementById('status-filter');

        function filterPastAppointments() {
            const query = searchInput.value.toLowerCase();
            const status = statusFilter.value.toLowerCase();

            const filtered = pastAppointments.filter(a =>
                (a.visitorName.toLowerCase().includes(query) || a.employeeToMeet.toLowerCase().includes(query)) &&
                (status === "" || a.status.toLowerCase() === status)
            );

            renderAppointments(filtered, 'past-appointments-container');
        }

        // Event listeners
        searchInput.addEventListener('input', filterPastAppointments);
        statusFilter.addEventListener('change', filterPastAppointments);

        // Render on load
        window.onload = function () {
            renderAppointments(todayAppointments, 'todays-appointments-container');
            renderAppointments(pastAppointments, 'past-appointments-container');
            createWorkloadChart();
        };

        // Workload chart
        function createWorkloadChart() {
            const ctx = document.getElementById('workload-chart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                    datasets: [{
                        label: 'Appointments',
                        data: [12, 19, 3, 5, 2, 3, 7],
                        backgroundColor: 'rgba(59,130,246,0.8)',
                        borderColor: 'rgba(59,130,246,1)',
                        borderWidth: 1,
                        borderRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true, ticks: { color: '#cbd5e1' }, grid: { color: 'rgba(255,255,255,0.1)' } },
                        x: { ticks: { color: '#cbd5e1' }, grid: { display: false } }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }

        // Redirect to user profile on click
        document.querySelector('.profile-gradient-border').addEventListener('click', function() {
            window.location.href = "../../User/user.html";
        });

        // Appointment form submission (new)
        document.getElementById('appointment-form').addEventListener('submit', function(e) {
    e.preventDefault();
    // ...your appointment logic...
    // Redirect back to user dashboard after booking
    window.location.href = "../User/user.html";
  });
    </script>
</body>
</html>
