<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Management System Splash Screen</title>
    <!-- Use Tailwind CSS for rapid styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

<body class="bg-gray-900 text-gray-50 flex items-center justify-center min-h-screen">
    <div class="flex flex-col items-center text-center p-6">

            <!-- The main logo circle with a gradient border -->
            <div class="relative w-32 h-32 circle-gradient-border shadow-2xl">
                <!-- Inner dark circle -->
                <div class="absolute inset-0 inner-circle rounded-full flex items-center justify-center">
                    <!-- Image tag for the logo. Replace the src with your logo.png file path -->
                    <img src="C:\Users\LENOVO\OneDrive\Desktop\SAD LAB\website\Splash screen\icon.png"
                         alt="Company Logo"
                         class="w-28 h-28 pulse-icon rounded-full">
                </div>
            </div>
        </div>

        <!-- Text content -->
        <h1 class="mt-8 text-2xl md:text-3xl font-semibold text-blue-400">Welcome to</h1>
        <p class="mt-2 text-3xl md:text-4xl font-bold text-gray-200">Visitor Management System</p>
    </div>

    <!-- Link JavaScript -->
    <script src="script.js"></script>
</body>
</html>
