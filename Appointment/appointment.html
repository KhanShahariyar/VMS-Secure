<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VMS | Take Appointment</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="gradient-border w-full max-w-2xl">
        <div class="bg-gray-800 p-8 rounded-xl shadow-2xl">
            <h1 class="text-3xl font-bold text-center text-blue-400 mb-8">Schedule an Appointment</h1>

            <form id="appointment-form" class="space-y-6">
                <div>
                    <label for="company-select" class="block text-sm font-medium mb-1">Company</label>
                    <select id="company-select" name="company" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <option value="">Select a company</option>
                        <option value="company-a">Bashundhara Group</option>
                        <option value="company-b">Beximco Group</option>
                        <option value="company-c">Square Pharmaceuticals</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div>
                    <label for="employee-search" class="block text-sm font-medium mb-1">Employee to Meet</label>
                    <input type="text" id="employee-search" name="employeeSearch" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., Jane Doe" required>
                </div>

                <div>
                    <label for="full-name" class="block text-sm font-medium mb-1">Full Name</label>
                    <input type="text" id="full-name" name="fullName" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="John Doe" required>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium mb-1">Email address</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="yourname@example.com" required>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="appointment-date" class="block text-sm font-medium mb-1">Date</label>
                        <input type="date" id="appointment-date" name="appointmentDate" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-400" required>
                    </div>

                    <div>
                        <label for="appointment-time" class="block text-sm font-medium mb-1">Time</label>
                        <input type="time" id="appointment-time" name="appointmentTime" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-400" required>
                    </div>
                </div>

                <div>
                    <label for="purpose" class="block text-sm font-medium mb-1">Purpose of Visit</label>
                    <textarea id="purpose" name="purpose" rows="4" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., Meeting with John Doe regarding a project proposal" required></textarea>
                </div>

                <button type="submit" class="w-full py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition-all duration-300">
                    Book Appointment
                </button>
            </form>
        </div>
    </div>

    <!-- Custom message modal -->
    <div id="message-modal" class="message-modal hidden">
        <div class="message-content">
            <span class="close-btn" id="close-modal-btn">&times;</span>
            <p id="message-text" class="text-lg font-semibold"></p>
        </div>
    </div>

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
